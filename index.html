<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="style.css" />

    <body>
      <nav
        id="navigationbar"
        class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top py-1"
      >
        <a class="navbar-brand" id="refreshPageTitle" >Sorting Algorithms</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

            <li class="nav-item dropdown active">
              <a
                class="nav-link dropdown-toggle my-1"
                id="navbarDropdown"
                href="#" 
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Sort Type
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item sortType" data-order="Bubble" href="#" >Bubble Sort</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item sortType" data-order="Selection" href="#" >Selection Sort</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item sortType" data-order="Insertion" href="#" >Insertion Sort</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item sortType" data-order="Merge" href="#" >Merge Sort</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item sortType" data-order="Quick" href="#" >Quick Sort</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item sortType" data-order="BInsertion" href="#" >Binary Insertion Sort</a>
              </div>
            </li>
            <li class="nav-item">
              <button data-sort= true; id="sortClick" type="button" class="btn btn-primary my-1">
                SORT
              </button>
            </li>
            <li class="nav-item">
              <button id="generateNewArrayClick" type="button" class="btn btn-success my-1">
                Generate New Array
              </button>
            </li>
          
            <li class="nav-item active">
              <div id="userInfoWarning" class="nav-link my-1"></div>
            </li>
            
          </ul>
        </div>
      </nav>

      <div class="arrayHolder"id="barHolder"></div>
      
      <div id="rowShape">


          <div class="columnsSlider " id="scrollHolder">
            <div>
              <h5 id="top-slider-label">Number of Bars</h5>
              <div class="slider-bar" id="sliderbars"><div class="slider-circle" id ="slider-bar-amount"></div></div>
            </div>
            <div>
              <h5 id="bottom-slider-label" >Speed of Sorting</h5>
              <div class="slider-bar" id="sliderspeed"><div class="slider-circle" id ="slider-speed-amount"></div></div>
            </div>
          </div>
    
          <div class="columnsData .d-none">
            <div>
              <h6 id="top-slider-label" class="p-1">Array References:</h6>
              <h6 id="ArrayReferences" class = "arrData"> 00</h6>
            </div>
            <div>
              <h6 id="bottom-slider-label" class="p-1">Array Swaps:</h6>
              <h6  id="ArraySwaps" class = "arrData">00</h6>
            </div>


        </div>


      </div>


      <!-- jQuery 3.5.0 doesnt work with bootstraps collapse option for navigation bar, used older version -->
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


      <!-- Custom JS -->
      <script  type="module" src="./js/index.js" defer></script>

    </body>
  </head>
</html>
